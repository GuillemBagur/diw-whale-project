<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Web de la Balena</title>

    <!-- Insert this script -->
    <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>

    <link rel="stylesheet" href="/diw-whale-project/css/styles.css">
</head>

<body>
    <nav id="nav" class="nav">
        <button class="nav-hamburger" id="expand-nav-btn">
            <img src="/diw-whale-project/assets/icons/menu.svg" alt="Hamburger" class="nav-hamburger__img">
        </button>

        <!-- I'll use this structure because it can handle webp images with a fallback -->
        <!-- https://stackoverflow.com/questions/65529016/webp-fallback-for-img-tag-in-html -->
        <a href="/">
            <picture>
                <source type="image/webp" srcset="/diw-whale-project/assets/imgs/logo-w-portrait.webp">
                <img class="nav__logo" src="/diw-whale-project/assets/imgs/logo-w-portrait.png" alt="Logo Portrait">
            </picture>
        </a>

        <ul class="nav__links nav__links--hidden" id="nav-links">
            <li class="nav__li"><a href="/diw-whale-project/views/index.html" class="nav__link">Inici</a></li>
            <li class="nav__li"><a href="/diw-whale-project/views/about-balena.html" class="nav__link">Sobre la balena</a></li>
            <li class="nav__li"><a href="/" class="nav__link">Història</a></li>
            <li class="nav__li"><a href="/diw-whale-project/views/portfolio.html" class="nav__link">Procés</a></li>
            <li class="nav__li"><a href="/" class="nav__link">Notícies</a></li>
            <li class="nav__li"><a href="/diw-whale-project/views/login.html" class="nav__link">Login</a></li>
        </ul>
    </nav>

    <main class="main main--blue main--h100">
        <section class="hero">
            <h1 class="hero__title hero__title--centered">Login</h1>

            <form action="#" class="login-form">
                <label class="login-form__label" for="username">Nom d'usuari</label>
                <input type="text" name="username" id="username" placeholder="Nom d'usuari" class="input-text" aria-label="Nom d'usuari">
                
                <label class="login-form__label" for="password">Contrasenya</label>
                <input type="password" name="password" id="password" placeholder="Contrasenya" class="input-text" aria-label="Contrasenya">

                <button class="btn-orange btn--block btn--w100 btn--big" type="submit">Login</button>
            </form>
        </section>
    </main>

    <div class="acc-menu-foreground acc-menu-foreground--hidden" id="acc-menu-foreground">
    </div>
    <aside class="acc-menu acc-menu--hidden" id="acc-menu">
        <h2 class="acc-menu__title">Opcions d'accessibilitat</h2>
        <article class="acc-menu__options-container">
            <fieldset class="acc-menu__input-wrapper">
                <legend class="acc-menu__label" for="acc-set-font-size">Tamany de lletra</legend>
                <div class="acc-menu__bts-wrapper">
                    <button class="acc-menu__btn acc-menu__btn--fake-center" id="acc-dec-font-size"><img src="/diw-whale-project/assets/icons/minus.svg" alt="Icona de disminuir tamany de lletra" /></button>
                    <button class="acc-menu__btn" id="acc-inc-font-size"><img src="/diw-whale-project/assets/icons/plus.svg" alt="Icona de augmentar tamany de lletra" /></button>
                </div>
            </fieldset>
            <fieldset class="acc-menu__input-wrapper">
                <label class="acc-menu__label" for="acc-set-line-height">Interlineat</label>
                <div class="acc-menu__bts-wrapper">
                    <button class="acc-menu__btn acc-menu__btn--fake-center" id="acc-dec-line-height"><img src="/diw-whale-project/assets/icons/minus.svg" alt="Icona de disminuir interlineat" /></button>
                    <button class="acc-menu__btn" id="acc-inc-line-height"><img src="/diw-whale-project/assets/icons/plus.svg" alt="Icona de augmentar interlineat" /></button>
                </div>
            </fieldset>
            <fieldset class="acc-menu__input-wrapper">
                <label class="acc-menu__label" for="acc-set-word-spacing">Espaiat entre paraules</label>
                <div class="acc-menu__bts-wrapper">
                    <button class="acc-menu__btn acc-menu__btn--fake-center" id="acc-dec-word-spacing"><img src="/diw-whale-project/assets/icons/minus.svg" alt="Icona de disminuir espaiat entre paraules" /></button>
                    <button class="acc-menu__btn" id="acc-inc-word-spacing"><img src="/diw-whale-project/assets/icons/plus.svg" alt="Icona de augmentar espaiat entre paraules" /></button>
                </div>
            </fieldset>
            <fieldset class="acc-menu__input-wrapper">
                <label class="acc-menu__label" for="acc-set-letter-spacing">Espaiat entre lletres</label>
                <div class="acc-menu__bts-wrapper">
                    <button class="acc-menu__btn acc-menu__btn--fake-center" id="acc-dec-letter-spacing"><img src="/diw-whale-project/assets/icons/minus.svg" alt="Icona de disminuir espaiat entre paraules" /></button>
                    <button class="acc-menu__btn" id="acc-inc-letter-spacing"><img src="/diw-whale-project/assets/icons/plus.svg" alt="Icona de augmentar espaiat entre paraules" /></button>
                </div>
            </fieldset>
            <fieldset class="acc-menu__input-wrapper">
                <label class="acc-menu__label" for="acc-set-filter">Opcions de contrast</label>
                <select class="acc-menu__select" id="acc-set-filter">
                    <option value="default" selected>Per defecte</option>
                    <option value="grayscale">Escala de grisos (blanc i negre)</option>
                    <option value="dark-contrast">Contrast fosc</option>
                    <option value="light-contrast">Contrast clar</option>
                    <option value="high-saturation">Saturació alta</option>
                    <option value="low-saturation">Saturació baixa</option>
                </select>
            </fieldset>
        </article>
        <button id="acc-reset" class="btn-brown btn--no-transform btn--block btn--w100">
            Reset
        </button>
        <button class="acc-menu__toggle-menu" id="acc-toggle">
            <img src="/diw-whale-project/assets/icons/person-standing.svg" alt="Opcions d'accessibilitat" />
        </button>
    </aside>

    <footer class="footer">
        <p class="footer__credits">Web by: Guiem Bagur</p>
        <p class="footer__copyright">&copy; 2024 - Present</p>
    </footer>


    <script src="/diw-whale-project/js/nav.js"></script>
    <script src="/diw-whale-project/js/accessibility-menu.js"></script>
</body>

</html>
