<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sketchfab Viewer API example</title>

    <!-- Insert this script -->
    <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <main class="main">
        <section class="hero">
            <h1 class="title">Balena blava</h1>
            <!-- Insert an empty iframe with attributes -->
            <iframe class="whale-viewer" src="" id="api-frame" allow="autoplay; fullscreen; xr-spatial-tracking"
                xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share
                allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
        </section>
    </main>

    <!-- Initialize the viewer -->
    <script type="text/javascript">
        const iframe = document.getElementById('api-frame');
        const uid = '8502dbef80ed4aa688c13c90cb14de73';

        // By default, the latest version of the viewer API will be used.
        const client = new Sketchfab(iframe);

        // Alternatively, you can request a specific version.
        // const client = new Sketchfab( '1.12.1', iframe );

        client.init(uid, {
            success: function onSuccess(api) {

                api.start(function () {
                    api.addEventListener('viewerready', function () {
                        api.setBackground({
                            color: [0, 0, 0]
                        });

                        api.setEnvironment();

                        api.setLightFeatureEnabled(true);

                        api.setLight(0, {
                            color: [1, 0, 0]
                        }, function (err) {
                            if (!err) {
                                window.console.log('Set light');
                            }
                        });

                        api.setLight(1, {
                            color: [0, .3, 1]
                        }, function (err) {
                            if (!err) {
                                window.console.log('Set light');
                            }
                        });

                        api.setLight(2, {
                            color: [0, 1, 0]
                        }, function (err) {
                            if (!err) {
                                window.console.log('Set light');
                            }
                        });


                        // API is ready to use
                        // Insert your code here
                        console.log('Viewer is ready');
                    });
                });

            },
            error: function onError() {
                console.log('Viewer error');
            }
        });
    </script>
</body>

</html>
